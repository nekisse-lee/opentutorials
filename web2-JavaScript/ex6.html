<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Array</h1>
<h2>Syntax</h2>

<script>
    var coworkers = ["lee", "kim"];
</script>

<h2>get</h2>
<script>
    document.write(coworkers[0]);
    document.write(coworkers[1]);
</script>

<h2>array count</h2>
<script>
    document.write(coworkers.length);
</script>

<h2>array add</h2>
<script>
    coworkers.push("park");
    coworkers.push("bbbb");
    document.write(coworkers.length);
</script>
</body>
</html>
