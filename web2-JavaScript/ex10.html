<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Object</h1>
<h2>Create</h2>
                <script>
                    var people = {
                        "programmer": "kim",
                        "designer": "lee"
                    };
                    document.write("programmer : " + people.programmer + "<br>");
                    document.write("designer : " + people.designer + "<br>");

                    people.bookkeeper = "duru";
                    document.write("bookkeeper : " + people.bookkeeper + "<br>");
                    people["data scientist"] = "park";
                    document.write("date scientist : " + people["data scientist"] + "<br>")
                </script>

<h2>Iterate</h2>
<script>
    for(var key in people) {
        document.write(key + ' : ' + people[key] + '<br>');
    }

</script>
<h2>Property & Method</h2>
<script>
    people.showAll = function () {
        for(var key in this) {
            document.write(key + ' : ' + this[key] + '<br>');
        }
    }
    people.showAll();
</script>
</body>
</html>
