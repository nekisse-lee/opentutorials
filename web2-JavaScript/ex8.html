<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Loop & Array</h1>
<script>
    var people = ["kim", "lee", "park" ];
</script>
<h2>people</h2>

<ul>
    <script>
        var i = 0;
        while (i < people.length) {
            document.write('<li><a href="http://a.com'+ people[i] +'"> ' + people[i] + '</a></li>');
            i = i + 1;
        }

    </script>
</ul>
</body>
</html>
