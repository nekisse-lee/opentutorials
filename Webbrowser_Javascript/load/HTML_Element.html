<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="active">Java Script</li>
</ul>
<script>
    var li = document.getElementById('active');
    console.log(li.constructor.name);  //HTMLLIElement
    var lis = document.getElementsByTagName('li');
    console.log(lis.constructor.name);//HTMLCollection        복수계
</script>
